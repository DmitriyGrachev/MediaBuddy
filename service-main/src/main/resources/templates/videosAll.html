<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <title>Videos</title>
    <!-- Удален дублирующий скрипт -->
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <div id="addDirectoryButton">
                <!-- Кнопка добавляется через renderAddButton -->
            </div>
        </div>
    </div>

    <div id="videosError" class="mb-3">
        <!-- Сообщения об ошибках будут появляться здесь -->
    </div>

    <div class="row" id="videosContainer">
        <!-- Содержимое добавляется через JavaScript -->
    </div>
</div>

<!-- Модальное окно для добавления директории -->
<div id="addDirectoryModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить новую директорию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newDirectoryForm">
                    <div class="mb-3">
                        <label for="description" class="form-label">Название директории:</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключение скрипта только один раз в конце страницы -->
<script src="/videosAll.js"></script>
</body>
</html>
