<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediaBuddy - Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    header {
      position: relative; /* Необходимо для работы z-index */
      z-index: 2000;
    }
    #notificationList .dropdown-item {
      white-space: normal;
      font-size: 0.9rem;
      padding: 10px 15px;
      border-bottom: 1px solid #e9ecef;
    }
    #notificationList {
      max-height: 400px;
      overflow-y: auto;
    }
    .notification-timestamp {
      font-size: 0.75rem;
      color: #6c757d;
      display: block;
      margin-top: 4px;
    }
    .notification-unread {
      background-color: #f8f9fa;
      border-left: 3px solid #007bff;
    }
    .notification-read {
      background-color: white;
      opacity: 0.8;
    }

    /* Toast notification styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 350px;
    }

    .notification-toast {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-bottom: 10px;
      animation: slideInRight 0.3s ease-out;
    }

    .notification-toast .toast-header {
      background: rgba(255,255,255,0.1);
      color: white;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .notification-toast .btn-close {
      filter: invert(1);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Connection status indicator */
    .connection-status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .status-connected {
      background-color: #28a745;
      color: white;
    }

    .status-disconnected {
      background-color: #dc3545;
      color: white;
    }

    .status-connecting {
      background-color: #ffc107;
      color: #212529;
    }
  </style>
</head>
<body>

<div th:fragment="navy">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MediaBuddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moviesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Movies
            </a>
            <ul class="dropdown-menu" aria-labelledby="moviesDropdown">
              <li><a class="dropdown-item" href="/movies">All Movies</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Action">Action</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Drama">Drama</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Sci-Fi">Sci-Fi</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Thriller">Thriller</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/serials">Serials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/videoDirectories">Youtube</a>
          </li>
        </ul>
        <form class="d-flex me-2" role="search">
          <div class="input-group position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search movies..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <div id="searchSuggestions" class="dropdown-menu w-100"></div>
          </div>
        </form>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item dropdown me-2">
            <a class="nav-link position-relative" href="#" id="notificationBellLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Notifications">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none" id="notificationBadge">0</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="notificationBellLink" id="notificationList" style="width: 350px;">
              <li class="dropdown-header d-flex justify-content-between align-items-center">
                <span>Notifications</span>
                <button class="btn btn-sm btn-outline-secondary" id="clearAllNotifications" style="font-size: 0.7rem;">Clear All</button>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-muted text-center" href="#" id="noNotifications">No new notifications</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/authfront/login">Login</a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link" href="/authfront/register">Register</a>
          </li>
          -->
          <li class="nav-item">
            <!--href="/logout" TODO-->

            <a class="btn btn-sm btn-outline-secondary" type="button" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Toast container for notifications -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Connection status indicator -->
  <div class="connection-status status-disconnected d-none" id="connectionStatus">Disconnected</div>

  <script type="text/javascript" th:src="@{/js/menu_navy_sockjs.js}"></script>
</div>

</body>
</html>
