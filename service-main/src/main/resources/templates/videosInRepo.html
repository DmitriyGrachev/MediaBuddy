<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <title >Videos</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<div class="container">
    <hr>
    <h4>Добавить видео</h4>
    <form id="addVideoForm" class="mb-4">
        <input type="text" id="videoTitle" placeholder="Название" class="form-control mb-2" required>
        <textarea id="videoDescription" placeholder="Описание" class="form-control mb-2"></textarea>
        <input type="text" id="videoUrl" placeholder="Ссылка (YouTube embed)" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
    <div id="videoAddResult" class="mt-2"></div>

    <div id = "videosInRepository">

    </div>
    <div id="videosErrorInRepo">

    </div>
</div>
<script src="/videosInRepo.js"></script>
</body>
</html>
