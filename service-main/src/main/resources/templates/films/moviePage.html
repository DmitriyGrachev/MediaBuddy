<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title th:text="${movieTitle != null ? movieTitle + ' - Фильмы' : 'Фильм'}">Фильм</title>
    <style>
        /* Styles for the right sidebar (recent comments) */
        .right-sidebar-sticky {
            position: sticky; /* Make it sticky */
            top: 70px; /* Adjust based on your navbar height + a little margin */
            max-height: calc(100vh - 90px); /* Adjust 90px based on navbar height and desired padding */
            overflow-y: auto; /* Allow scrolling within the sidebar if content is long */
            padding: 1rem;
            background-color: #f8f9fa; /* Light background */
            border-radius: .375rem; /* Bootstrap's default border-radius */
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075); /* Subtle shadow */
        }

        .recent-comment-item {
            font-size: 0.875rem; /* Slightly smaller font for recent comments */
            padding-bottom: 0.75rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid #e9ecef; /* Light border */
        }
        .recent-comment-item:last-child {
            border-bottom: none; /* No border for the last item */
            margin-bottom: 0;
        }

        .recent-comment-item .comment-author strong {
            color: #212529; /* Darker text for username */
        }
        .recent-comment-item .comment-author a {
            color: #0d6efd; /* Bootstrap primary blue for links */
            margin-left: 5px;
            text-decoration: none;
        }
        .recent-comment-item .comment-author a:hover {
            text-decoration: underline;
        }
        .recent-comment-item .comment-text {
            color: #495057; /* Softer text color for comment body */
            margin-top: 0.25rem;
            margin-bottom: 0;
            word-wrap: break-word;
        }

        /* ИСПРАВЛЕННЫЕ СТИЛИ ДЛЯ ЗВЕЗД */
        .rating-stars {
            display: inline-block;
            margin: 10px 0;
        }

        /* Базовые стили для звезд */
        .rating-stars .star {
            color: #ddd !important; /* Серый цвет для неактивных звезд */
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 2px;
            transition: color 0.2s ease;
        }

        .rating-stars .star:hover {
            color: #ffca28 !important; /* Желтый цвет при наведении */
        }

        /* Активные звезды (при наведении) */
        .rating-stars .star.selected {
            color: #ffca28 !important; /* Желтый цвет для выбранных звезд */
        }

        /* Звезды с оценкой пользователя */
        .rating-stars .star.user-rated {
            color: #ff6b35 !important; /* Оранжевый цвет для звезд с оценкой пользователя */
        }

        /* Дополнительные стили для лучшей видимости */
        .rating-stars .star.user-rated:hover {
            color: #ff8a65 !important; /* Светло-оранжевый при наведении на оцененные звезды */
        }

        /* Стили для сообщений об ошибках и успехе */
        #ratingError {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 10px;
        }

        #ratingSuccess {
            color: #28a745;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Стили для отображения текущей оценки пользователя */
        #userRatingValue {
            font-size: 0.9em;
            margin-top: 5px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<div class="container-fluid mt-4">
    <div id="movieHeaderSection" class="mb-4">
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Рейтинг фильма</h5>
            <div class="d-flex align-items-center mb-3">
                <div class="me-4">
                    <span class="fs-4 fw-bold" id="filmAverageRating">...</span>
                    <span class="text-muted">/ 10</span>
                    <div class="text-muted" style="font-size: 0.8rem;">
                        <i class="bi bi-person-fill"></i> <span id="filmVoteCount">...</span> голосов
                    </div>
                </div>
                <div>
                    <p class="mb-1"><strong>Ваша оценка:</strong></p>
                    <div id="userRatingStars" class="rating-stars">
                    </div>
                    <div id="userRatingValue" class="text-muted small mt-1">Вы еще не голосовали</div>
                </div>
            </div>
            <div id="ratingError" class="alert alert-danger d-none mt-2"></div>
            <div id="ratingSuccess" class="alert alert-success d-none mt-2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 d-none d-md-block">
            <div th:insert="~{movie-item-template::sidebar}"></div>
        </div>

        <div class="col-md-7 col-12">
            <div id="movieContainer">
            </div>
            <div id="commentResult" class="mt-3"></div>
            <div id="commentError" class="alert alert-danger d-none"></div>
            <div id="loading" class="d-none text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="col-md-3 d-none d-md-block">
            <div id="recentCommentsOuterContainer" class="right-sidebar-sticky">
                <h5 class="mb-3">Недавние комментарии</h5>
                <div id="recentCommentsList">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/movieJs.js"></script>
<script src="/js/filmRating.js"></script>
<script th:replace="~{movie-item-template::movie-loader}"></script>
<script>
</script>
</body>
</html>
