<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediaBuddy - Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #141414;
            color: #ffffff;
        }

        .register-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
        }

        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            height: 50px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background-color: #454545;
            color: #fff;
            box-shadow: none;
            border-color: #e50914;
        }

        .btn-register {
            background-color: #e50914;
            color: white;
            border: none;
            height: 50px;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-register:hover {
            background-color: #f40612;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #e50914;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #error {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #e50914;
            padding: 10px;
            margin-top: 15px;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="logo">MediaBuddy</div>
        <h2 class="text-center mb-4">Create Account</h2>

        <form id="register-form">
            <div class="mb-3">
                <div class="input-group">
                        <span class="input-group-text bg-dark text-light border-0">
                            <i class="bi bi-person-fill"></i>
                        </span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                        <span class="input-group-text bg-dark text-light border-0">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                        <span class="input-group-text bg-dark text-light border-0">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="password-requirements">
                    Password should be at least 8 characters long and include letters and numbers
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agree-terms" required>
                <label class="form-check-label" for="agree-terms">
                    I agree to the <a href="#" class="text-danger">Terms of Service</a> and <a href="#" class="text-danger">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-register w-100">Create Account</button>

            <div id="error" class="mt-3"></div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/authfront/login">Sign in</a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const errorElement = document.getElementById("error");
        errorElement.style.display = "none";

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic validation
        if (password.length < 8) {
            errorElement.innerText = "Password must be at least 8 characters long.";
            errorElement.style.display = "block";
            return;
        }

        try {
            const response = await fetch("/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert("Registration successful! You can now log in.");
                window.location.href = "/authfront/login";
            } else {
                const errorData = await response.json().catch(() => ({ message: "Registration failed. Please try again." }));
                errorElement.innerText = errorData.message || errorData.error || "Registration failed. Please try again.";
                errorElement.style.display = "block";
            }
        } catch (error) {
            console.error("Registration error:", error);
            errorElement.innerText = "Server error. Please try again later.";
            errorElement.style.display = "block";
        }
    });
</script>
</body>
</html>
