<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediaBuddy - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #141414;
            color: #ffffff;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            height: 50px;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: #454545;
            color: #fff;
            box-shadow: none;
            border-color: #e50914;
        }
        .btn-login {
            background-color: #e50914;
            color: white;
            border: none;
            height: 50px;
            font-weight: bold;
            font-size: 1rem;
        }
        .btn-login:hover {
            background-color: #f40612;
        }
        /* --- НОВЫЕ СТИЛИ ДЛЯ КНОПКИ GOOGLE --- */
        .btn-google {
            background-color: #4285F4;
            color: white;
            border: none;
            height: 50px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8c8c8c;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        /* --- КОНЕЦ НОВЫХ СТИЛЕЙ --- */

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #e50914;
            text-decoration: none;
        }
        #error {
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #e50914;
            padding: 10px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">MediaBuddy</div>
        <h2 class="text-center mb-4">Sign In</h2>

        <form id="login-form">
            <div class="mb-3"><input type="text" class="form-control" id="username" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password" required></div>
            <button type="submit" class="btn btn-login w-100">Sign In</button>
            <div id="error" class="mt-3"></div>
        </form>

        <div class="divider">OR</div>

        <a href="/oauth2/authorization/google" class="btn btn-google w-100" role="button">
            <i class="bi bi-google"></i> Sign in with Google
        </a>

        <div class="signup-link">
            New to MediaBuddy? <a href="/authfront/register">Sign up now</a>
        </div>
        <div class="login-link mt-2 text-center">
            Forgot your password? <a href="/email_form" style="color: #e50914; text-decoration: none;">Reset password</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- НОВЫЙ СКРИПТ ДЛЯ ОБРАБОТКИ ТОКЕНА ИЗ URL ---
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (token) {
            console.log("OAuth2 token found in URL:", token);
            // Сохраняем токен
            sessionStorage.setItem("token", token);

            // Очищаем URL от токена, чтобы он не был виден пользователю
            // и не использовался повторно при перезагрузке страницы
            window.history.replaceState({}, document.title, window.location.pathname);

            // Перенаправляем на главную страницу или дашборд
            // Можно декодировать токен, чтобы узнать роль, но для простоты просто редиректим
            window.location.href = "/"; // <-- Измените на нужный путь
        }
    });

    // --- Ваш старый скрипт для обычной формы входа ---
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const errorElement = document.getElementById("error");
        errorElement.style.display = "none";

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                sessionStorage.setItem("token", data.token);
                if (data.isAdmin) {
                    window.location.href = "/admin_dashboard";
                } else {
                    window.location.href = "/";
                }
            } else {
                const errorData = await response.json().catch(() => ({ detail: "Invalid username or password." }));
                errorElement.innerText = errorData.detail || "Invalid username or password.";
                errorElement.style.display = "block";
            }
        } catch (error) {
            console.error("Login error:", error);
            errorElement.innerText = "Server error. Please try again later.";
            errorElement.style.display = "block";
        }
    });
</script>
</body>
</html>
