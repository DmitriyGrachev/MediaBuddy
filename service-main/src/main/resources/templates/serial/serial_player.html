<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <title th:text="${serialTitle != null ? serialTitle + ' - Сериалы' : 'Сериал'}">Сериал</title>

    <style>
        .player-section {
            /* Это важно, чтобы позиционировать уведомление относительно плеера */
            position: relative;
        }

        .progress-prompt-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 10; /* Уведомление должно быть поверх плеера */
            color: white;
            text-align: center;

            /* Скрываем по умолчанию и делаем плавное появление */
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-prompt-container.visible {
            display: flex; /* Используем flex для идеального центрирования */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        /* Общие стили для плеера и серий */
        .episode-list-group .list-group-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .episode-list-group .list-group-item.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .player-section {
            background-color: #000;
            border-radius: 0.375rem;
            padding: 1rem;
        }

        /* Все стили из вашего movies.html для полной совместимости */
        .right-sidebar-sticky {
            position: sticky; top: 70px; max-height: calc(100vh - 90px);
            overflow-y: auto; padding: 1rem; background-color: #f8f9fa;
            border-radius: .375rem; box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }
        .recent-comment-item {
            font-size: 0.875rem; padding-bottom: 0.75rem; margin-bottom: 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }
        .recent-comment-item:last-child { border-bottom: none; margin-bottom: 0; }
        .recent-comment-item .comment-author strong { color: #212529; }
        .recent-comment-item .comment-author a { color: #0d6efd; text-decoration: none; margin-left: 5px; }
        .recent-comment-item .comment-author a:hover { text-decoration: underline; }
        .recent-comment-item .comment-text { color: #495057; margin-top: 0.25rem; word-wrap: break-word; }
        .rating-stars { display: inline-block; margin: 10px 0; }
        .rating-stars .star {
            color: #ddd !important; cursor: pointer; font-size: 1.2em;
            margin: 0 2px; transition: color 0.2s ease;
        }
        .rating-stars .star:hover, .rating-stars .star.selected { color: #ffca28 !important; }
        .rating-stars .star.user-rated { color: #ff6b35 !important; }
        #ratingError, #ratingSuccess { font-size: 0.9em; margin-top: 10px; }
        #userRatingValue { font-size: 0.9em; margin-top: 5px; color: #6c757d; }
        .reaction-btn.active {
            background-color: #007bff;
            color: white;
        }
        .reaction-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>

<div class="container-fluid mt-4">
    <div id="serialHeaderSection" class="mb-4">
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Рейтинг сериала</h5>
            <div class="d-flex align-items-center mb-3">
                <div class="me-4">
                    <span class="fs-4 fw-bold" id="filmAverageRating">...</span>
                    <span class="text-muted">/ 10</span>
                    <div class="text-muted" style="font-size: 0.8rem;">
                        <i class="bi bi-person-fill"></i> <span id="filmVoteCount">...</span> голосов
                    </div>
                </div>
                <div>
                    <p class="mb-1"><strong>Ваша оценка:</strong></p>
                    <div id="userRatingStars"></div>
                    <div id="userRatingValue" class="text-muted small mt-1">Вы еще не голосовали</div>
                </div>
            </div>
            <div id="ratingError" class="alert alert-danger d-none mt-2"></div>
            <div id="ratingSuccess" class="alert alert-success d-none mt-2"></div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-2 d-none d-md-block">
            <div th:insert="~{movie-item-template::sidebar}"></div>
        </div>

        <div class="col-md-7 col-12">
            <div id="serialContainer"></div>

            <div id="loading" class="d-none text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="col-md-3 d-none d-md-block">
            <div id="recentCommentsOuterContainer" class="right-sidebar-sticky">
                <h5 class="mb-3">Недавние комментарии</h5>
                <div id="recentCommentsList">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/serialPage.js"></script>
<script src="/js/filmRating.js"></script>
<script th:replace="~{movie-item-template::movie-loader}"></script>

</body>
</html>
